#######################################################################
{%- set ejabberd = pillar.get('ejabberd', {}) %}
loglevel: {{ loglevel }}

{% if watchdog_admins %}
watchdog_admins:
{% for admin in watchdog_admins %}
  - {{ admin }}
{% endfor %}
{% endif %}

{% if hosts %}
hosts:
{% for host in hosts %}
  - {{ host }}
{% endfor %}
{% endif %}

{% if route_subdomains %}
route_subdomains: {{ route_subdomains }}
{% endif %}

listen:
  {% for listen_item in listen -%}
  -
    {%- for key,value in listen_item|dictsort %}
    {{ key }}: {{ value }}
  {% endfor %}
{% endfor %}
auth_method: {{ auth_method }}
acl:
{% for acl in acl %}
  {{ acl }}
{% endfor %}
access:
{% for access in access %}
  {{ access }}
{% endfor %}
modules:
{% for modules in modules %}
  {{ modules }}
{% endfor %}

